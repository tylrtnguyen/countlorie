<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome CDN-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Countlorie | Built with Materialize CSS and vanillaJS</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper teal">
            <div class="container">
                <a href="#" class="brand-logo center">Countlorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn dark lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col" id="add-form">
                    <div class="row">
                        <!-- Item Input -->
                        <div class="input-field col s6">
                            <label for="item-name">Meal/Food</label>
                            <input type="text" name="item" id="item-name" placeholder="Add Item">
                        </div>
                        <!-- Calories Input -->
                        <div class="input-field col s6">
                            <label for="item-calories">Calories</label>
                            <input type="text" name="calories" id="item-calories" placeholder="Add Calories">
                        </div>
                        <button class="add-btn btn teal darken-2"><i class="fa fa-plus"></i>Add Item</button>
                        <button class="update-btn btn orange darken-2"><i class="fa fa-pencil-square-o"></i>Update Item</button>
                        <button class="delete-btn btn red darken-2"><i class="fa fa-remove"></i>Delete Item</button>
                        <button class="back-btn btn grey darken-2 pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calories Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
        <ul id="item-list" class="collection with-header">
            <!-- <li class="collection-header"><h5>Food Items Consumed</h5></li> -->
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
            </li>
            <li class="collection-item" id="item-1">
                <strong>Ice Cream: </strong><em>600 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li> -->
        </ul>
        
    </div>


    <!-- minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript - Materialize CSS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <!-- Optional JavaScript -->
     <script src="app.js"></script>
</body>
</html>
